<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="main">

    <div class="data-storage">
      <section class="box-1">
            <img src="images/logo.svg" alt="logo" class="box-1-logo">
            <ul>
              <li><img src="images/icon-document.svg" alt="document"></li>
              <li><img src="images/icon-folder.svg" alt="folder"></li>
              <li><img src="images/icon-upload.svg" alt="upload"></li>
            </ul>
      </section>
    <!-- BOX-1 END -->
      <section class="box-2">
        <p class="usage-text">Youâ€™ve used <strong>815 GB </strong>of your storage</p>
        <div class="progress">
          <div class="progress-bar" style="width: 75%"></div>
        </div>
        <div class="storage">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="remaining-data">
          <p class="number">185</p>
          <p class="text">GB LEFT</p>
        </div>
      </section>
    </div>

  </main>

</body>
</html>
